<!DOCTYPE html>
<html>
  <head>
    <title>Live Coders Heatmap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Live Coders Heatmap</h1>

    <div style="display: flex; justify-content: space-between;">
      <p>
        Stats for when members of the
        <a href="https://livecoders.dev">Live Coders</a> Twitch team are live
        during a given week.
      </p>
      <p style="text-align: center;">
        <a
          href="https://github.com/lannonbr/LC-Heatmap/"
          style="display: flex; align-items: center; color: hsl(209, 39%, 23%); text-decoration: none;"
        >
          <img src="github.svg" style="margin-right: 5px;" alt="GitHub Logo" />
          Repo
        </a>
      </p>
    </div>

    <label for="username">
      <input type="text" name="username" id="username" placeholder="username" />
    </label>
    <button id="heatmapSubmitButton">Generate Heatmap</button>

    <div id="stats" class="card"></div>

    <div
      style="display: flex; justify-content: space-between; align-items: baseline;"
    >
      <h2 id="time_range">Timeframe:</h2>
      <div>
        <button id="prevWeek">Previous Week</button>
        <button id="currWeek">Now</button>
        <button id="nextWeek">Next Week</button>
      </div>
      <p id="max_stream_point">
        Max Streams at once:
      </p>
    </div>
    <div id="my_dataviz" class="card"></div>

    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://unpkg.com/moment@2.24.0/moment.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
